<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Stay Connected!</h2>
                <hr class="primary">
                <p>
                  Weâ€™d love to hear from you. Get in touch with us for more
                  information, queries, or to join our mission.
                </p>
            </div>
        <div class="col-lg-2 col-lg-offset-2 text-center contact-method">
            <a href="https://instagram.com/{{ site.instagram_username }}" target="_blank">
                <i class="fa fa-instagram fa-3x"></i>
                <p class="contact-text">{{ site.instagram_username }}</p>
            </a>
        </div>
        <div class="col-lg-2 col-lg-offset-1 text-center contact-method">
            <a href="mailto:{{ site.email }}">
                <i class="fa fa-envelope-o fa-3x"></i>
                <p class="contact-text">{{ site.email }}</p>
            </a>
        </div>
        <div class="col-lg-2 col-lg-offset-1 text-center">
            <a href="https://facebook.com/{{ site.facebook_username }}" target="_blank">
                <i class="fa fa-facebook fa-3x"></i>
                <p class="contact-text">{{ site.facebook_username }}</p>
            </a>
        </div>
    </div>
</section>
